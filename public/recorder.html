<!doctype html>
<html lang="en">
  <head>
  <meta charset=utf-8>
  <title>Canon Singing Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #karaoke {
    width: 15em;
    height: 4em;
    background-color: #efe;
    font-size:2em;
    }
  </style>
  </head>
  <body>
    <p>Put a headset on, and get ready to record yourself singing <a href="https://en.wikipedia.org/wiki/Fr%C3%A8re_Jacques">Fr√®re Jacques</a> in the language of your choice (or with the instrurement of your choice), following the pace and the tone set by the audio track.</p>
    <div id=karaoke>

    </div>
    <audio controls src="audios/reference.webm" id=ref></audio>
    <form>
      <select id=lang name="lang">
        <optgroup label="Lyrics language">

        </optgroup>
        <optgroup label="Notes">
          <option value="ABC">ABC Notation</option>
          <option value="doremi">Do Re Mi</option>
        </optgroup>
      </select>
    </form>
    <button id=record>Record yourself</button>
    <button disabled id="playrecord">Replay recorded song</button>

    <form id=formupload action="upload" method=post>
      <fieldset>
        <legend>Upload information</legend>
        <p><label>Your name: <input disabled id=singer type=text name=singer> (feel free to use a pseudo - this will be used to associate a name to the recording)</label></p>
        <p><label>Cover image: <span id=cover></span><!--img width=100 id=cover alt="Cover image">--><input id=coverinp name=cover type=file accept="image/*"> (an image to associate with your recording - it could be a selfie or anything you'd like that can be safely shared with others; you can use the randomly generated avatar otherwise)
        <p><label>Language/Instrument:
            <select disabled name=lang id=lang2>
              <optgroup label="Language">

              </optgroup>
              <optgroup label="Instrument">
                <option>Piano</option>
                <option>Guitar</option>
                <option>Violin</option>
                <option>Flute</option>
                <option>Banjo</option>
                <option>Ukulele</option>
                <option>Other</option>
              </optgroup>
            </select>
        </p>
        <button type=submit disabled id=upload>Upload recorded song</button>
    </form>
    <script src="randomAvatar.js"></script>
    <script src="recorder.js"></script>
  </body>
</html>
