<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canon Singing Player</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class=container>
    <section id=songlist>
      <h2><label for="songlist-expand">Playlist</label></h2>
      <input id="songlist-expand" type="checkbox">
      <div id="songlist-thumbs">
        <label id="songlist-expander" for="songlist-expand"></label>
      </div>
      <details id=picker><summary>Refine playlist…</summary>
        <p>Pick which recordings form the playlist used to composed the canon:</p>
        <fieldset id=filter>
          <legend>Filter recordings</legend>
          <p id=lang>Languages: </p>
          <p id=instrument>Instruments: </p>
          <div><label for=name>Recordings whose author's name contains</label>
            <input type="text" name=name id=name></div>
          <p><button id=select>Update playlist with matching recordings</button></p>
        </fieldset>
      </details>
    </section>
    <section>
      <h2 style="display: none">Player</h2>
      <p id=covers></p>
      <button class=button-primary  id=start title="Play" disabled>Loading…</button>
      <button id=pause title="Pause" disabled>⏸︎</button>
      <button id=stop title="Stop" disabled>⏹︎</button>
    </section>
    </main>
    <script src="player.js"></script>
  </body>
</html>
