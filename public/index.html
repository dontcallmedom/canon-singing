<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canon Singing Player</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class=container>
    <section>
      <h2 style="display: none">Player</h2>
      <p id=covers></p>
      <p class="row">
      <button class="button-primary four columns"  id=start title="Play" disabled>Loading…</button>
      <button id=pause class="four columns" title="Pause" disabled>⏸︎</button>
      <button id=stop class="four columns" title="Stop" disabled>⏹︎</button>
      </p>
    </section>
      <section id=songlist>
        <details id=picker><summary>Refine playlist…</summary>
          <fieldset id=filter>
            <legend>Pick which recordings to play for the canon:</legend>
            <p><button disabled id=random>Pick 4 randomly</button>
            <p id=lang>By language: </p>
            <p id=instrument>By Instrument: </p>
            <!-- Filter by name 
          <div><label for=name>Recordings whose author's name contains</label>
            <input type="text" name=name id=name></div> -->
            <!--<p><button disabled id=select>Update playlist with matching recordings</button></p> -->
        </fieldset>
      </details>
    </section>
    </main>
    <script src="player.js"></script>
  </body>
</html>
